{% extends 'base.html' %}

{% block content %}

<form method="POST">
{% csrf_token %}
<p>{{ movie.name }}</p>
<p>{{ movie.year }}</p>
<p>{{ movie.genre.name }}</p>
<p>{{ movie.description }}</p>
<p>{{ movie.country }}</p>
<img src="{{ movie.image.url }}" class="card-img-top:200" alt="{{movie.name}}">
<video width="720" height="360" controls>
    <source src="{{ movie.video.url }}" type="video/mp4"></video>
</form>

{% endblock content %}
